<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mestres do Algoritmo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilo customizado -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background-color: #000;
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #f44336;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
    }

    .cta-button {
      display: inline-block;
      background: #f44336;
      color: #fff;
      font-weight: bold;
      padding: 14px 30px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .cta-button:hover {
      background-color: #d32f2f;
    }

  <!-- AOS para animações -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Google Tag (gtag.js) - Pixel de Conversão -->

<body>
  <header>

    <a class="cta-button" href="https://pay.kiwify.com.br/Vi1Zg5m?afid=hemUw4ZM" target="_blank">Quero acessar agora</a>
  </main>

  <!-- Script AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
